<div class="p-4">
    <h1 class="text-2xl font-bold mb-4">Selecciona un Horario para {{ fechaSeleccionada }}</h1>

    <div class="grid grid-cols-3 gap-4">
        <div *ngFor="let horario of horarios" [class.bg-green-500]="horario.estado === 'D'"
            [class.bg-red-500]="horario.estado === 'O'"
            class="text-white p-2 rounded cursor-pointer text-center hover:bg-opacity-60 transition duration-300 ease-in-out"
            (click)="manejarClick(horario)">
            {{ horario.hora }}
        </div>
    </div>
</div>
