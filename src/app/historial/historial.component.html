<div class="p-6">
    <h1 class="text-2xl font-bold mb-4">Historial de Reservas</h1>

    <table class="table-auto w-full border-collapse border border-gray-200">
        <thead>
            <tr class="bg-gray-100">
                <th class="border px-4 py-2">Fecha</th>
                <th class="border px-4 py-2">Hora</th>
                <th class="border px-4 py-2">Nombre</th>
                <th class="border px-4 py-2">Correo</th>
                <th class="border px-4 py-2">Tel√©fono</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let reserva of reservas">
                <td class="border px-4 py-2">{{ reserva.fecha }}</td>
                <td class="border px-4 py-2">{{ reserva.hora }}</td>
                <td class="border px-4 py-2">{{ reserva.nombre }}</td>
                <td class="border px-4 py-2">{{ reserva.correo }}</td>
                <td class="border px-4 py-2">{{ reserva.telefono }}</td>
            </tr>
        </tbody>
    </table>
</div>
