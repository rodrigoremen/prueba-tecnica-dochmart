<form [formGroup]="reservaForm" (ngSubmit)="enviarReserva()">
    <div class="p-4">
        <h1 class="text-2xl font-bold mb-4">Formulario de Reserva</h1>

        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700">Nombre</label>
            <input formControlName="nombre" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2"
                type="text" required>
        </div>

        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700">Correo</label>
            <input formControlName="correo" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2"
                type="email" required>
        </div>

        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700">Tel√©fono</label>
            <input formControlName="telefono" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2"
                type="tel" required>
        </div>

        <button type="submit" class="mt-2 bg-blue-500 text-white px-4 py-2 rounded">Confirmar Reserva</button>
    </div>
</form>
